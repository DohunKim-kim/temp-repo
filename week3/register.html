<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="topnav">
      <a href="login.html">로그인 페이지</a>
      <a href="register.html">회원가입 페이지</a>
    </div>
    <div id="register-form">
        <h3>회원가입</h3>
        <p>
          <div class="id-result"></div>
          <input type="id" placeholder="아이디" class="id" onchange="validEmail()">
        </p>
        <p>
          <input type="password" placeholder="비밀번호" class="pw">
        </p>
        <p>
          <input type="password" placeholder="비밀번호 확인" class="pw-check" onchange="checkPassword()">
          <div class="pw-result"></div>
        </p>
        <p>
          <input type="text" placeholder="학번" class="student-number">
          <div class="major"></div>
        </p>
        <p>
        <input type="text" placeholder="전화번호" class="phone-number" oninput="autoHyphen(this)">
        </p>
          <div style="display:block">
            <input type="button" value="회원가입" class="signin">
            <input type="button" value="취소" class="cancel" onclick="location.href='login.html'">
          </div>
    </div>
    <script src="register.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.min.js" integrity="sha384-heAjqF+bCxXpCWLa6Zhcp4fu20XoNIA98ecBC1YkdXhszjoejr5y9Q77hIrv8R9i" crossorigin="anonymous"></script>
  </body>
</html>

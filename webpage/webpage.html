<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>새 탭</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header class="top-header">
        <nav class="top-nav">
            <div class="top-menu"><a href="#">Gmail</a></div>
            <div class="top-menu"><a href="#">이미지</a></div>
            <div class="googleapp"><img src="img/profile.png"></div>
            <div class="profile_img_wrap"><img src="img/profile.png"></div>
        </nav>
    </header>
    <div class="middle">
        <div class="google-logo">
            <img class="logo-image" src="../images/Google_logo.webp">
        </div>
        <div class="search-box">
            <span class="serach-icon"><img src="img/profile.png"></span>
            <input class="search-bar" type="search" autocomplete="off" placeholder="Google 검색 또는 URL 입력">
            <span class="microphone-icon"><img src="img/profile.png"></span>
        </div>
        <button type="button" class="shortcut">
            <div class="tile-icon">
                <div class="addShortcutIcon"></div>
            </div>
            <div class="tile-title"></div>
        </button>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.min.js" integrity="sha384-heAjqF+bCxXpCWLa6Zhcp4fu20XoNIA98ecBC1YkdXhszjoejr5y9Q77hIrv8R9i" crossorigin="anonymous"></script>
  </body>
</html>
